<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="innertext()">innerText로 표시하기</button>
    <button onclick="innerhtml()">innerHTML로 표시하기</button>

    <h1>현재 시각</h1>
    <div id="current">---</div>
    <p></p>
    <p></p>
    <p></p>
    <div class="time">time</div>

    <img
      src="ohspic1.jpg"
      alt="사진1"
      width="100"
      height="100"
      id="pic1"
      onclick="displayimg()"
    />
    <spam id="result"></spam>

    <div>
      <img src="report5.jpg" id="report5" alt="리포트5" width="300" />
    </div>

    <script>
      document.querySelector('report5').onclick = function (event) {
        document.getElementById('report5text').innerText =
          '이벤트 유형: ' +
          event.type +
          '이벤트 발생 위치: (' +
          eventscreenX +
          ',' +
          eventscreenY +
          ')' +
          '이미지 파일: ' +
          this.src
      }

      document.querySelector('#report5').onmouseover = function () {
        this.style.borderRadius = '50%'
      }

      document.querySelector('#report5').onmouseout = function () {
        this.style.borderRadius = '10%'
      }
    </script>

    <script>
      function displayimg() {
        document.getElementById('result').innerText = document
          .getElementById('pic1')
          .getAttribute('src')
      }

      // function changeImg() {
      //   document.getElementById('pic1'). setAttribute('src', 'ohpic2.jpg')
      // }

      function resetImg() {
        document.getElementById('pic1').setAttribute('src', 'ohpic1.jpg')
      }

      // document.getElementById('pic1').onmouseover = changeImg
      document.getElementById('pic1').onmouseover = function () {
        document.getElementById('pic1').setAttribute('src', 'ohpic2.jpg')
      }

      document.getElementById('pic1').addEventListener('mouseout', resetImg)

      // document.getElementById('pic1').onclick = displayimg
    </script>

    <script>
      let now = new Date()

      function innertext() {
        // document.getElementById('current').innerText = now
        document.querySelector('#current').innerText = now
        document.getElementsByTagName('p')[0].innerText = now
        document.getElementsByTagName('p')[1].innerText = now
        document.getElementsByTagName('p')[2].innerText = now
        document.getElementsByClassName('time')[0].innerText = 'time: ' + now
      }

      function innerhtml() {
        // document.getElementById('current').innerHTML = '<h2>' + now + '</h3>'
        document.querySelector('#current').innerHTML = '<h2>' + now + '</h3>'
        document.querySelectorAll('p'[0]).innerHTML = '<h2>' + now + '</h3>'
        document.querySelectorAll('p'[1]).innerHTML = '<h2>' + now + '</h3>'
        document.querySelectorAll('p'[2]).innerHTML = '<h2>' + now + '</h3>'
      }
    </script>
  </body>
</html>
