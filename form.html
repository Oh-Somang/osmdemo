<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>당신의 이름은:</p>

  <form>
    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name">
  </form>

  <p>당신의 성별은:</p>

  <form>
    <input type="radio" id="womem" name="womem" value="womem">
    <label for="womem">여성</label><br>
    <input type="radio" id="man" name="man" value="man">
    <label for="man">남성</label><br>
  </form>

  <p>당신의 나이는:</p>

  <form>
    <input type="checkbox" id="age" name="age" value="teenager">
    <label for="age"> 10대</label><br>
    <input type="checkbox" id="age2" name="age2" value="twenties">
    <label for="age2"> 20대</label><br>
    <input type="checkbox" id="age3" name="age3" value="thirties">
    <label for="age3"> 30대</label>
    <input type="checkbox" id="age4" name="age4" value="more">
    <label for="age4"> 그 이상</label><br>
  </form>

</body>
</html>
