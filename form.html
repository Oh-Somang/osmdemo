<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>당신에 대해 알려주세요</h3>
  <br />

  <form>
    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name">
  </form>
  <br />

  <p>성별:</p>

  <form>
    <input type="radio" id="womem" name="gender" value="womem">
    <label for="womem">여성</label><br>
    <input type="radio" id="man" name="gender" value="man">
    <label for="man">남성</label><br>
  </form>
  <br />

  <p>나이:</p>

  <form>
    <input type="radio" id="teenager" name="age" value="teenager">
    <label for="teenager">10대</label><br>
    <input type="radio" id="twenties" name="age" value="twenties">
    <label for="twenties">20대</label><br>
    <input type="radio" id="thirties" name="age" value="thirties">
    <label for="thirties">30대</label><br>
    <input type="radio" id="more" name="age" value="more">
    <label for="more">이상</label><br>
  </form>

</body>
</html>
